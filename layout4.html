<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 4</title>
    <style>
      body {
        margin: 0;
      }
      h2 {
        margin-left: 1em;
        font-weight: 900;
      }

      #main-container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
        flex-grow: 1;
      }

      header {
        background-color: black;
        color: white;
        height: 20vh;
        width: 100%;
        margin-top: -5vh;
        line-height: 10vh;
      }

      #nav {
        background-color: deeppink;
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 10%;
        flex-basis: 10%;
        /* flex-grow: 1; */
      }

      #article {
        background-color: aliceblue;
        color: black;
        flex-basis: 90%;
      }
      #aside {
        background-color: blueviolet;
        color: aliceblue;
        flex-basis: 20%;
        display: flex;
        flex-direction: column;
      }

      #footer {
        background-color: black;
        color: aliceblue;
        flex-basis: 30%;
        min-height: 20%;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Header</h2>
    </header>
    <div id="main-container">
      <div id="nav"><h2>Nav</h2></div>
      <div id="article"><h2>Article</h2></div>
      <div id="aside"><h2>Aside</h2></div>
    </div>
    <footer><h2>Footer</h2></footer>
  </body>
</html>
