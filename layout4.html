<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 4</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-direction: column;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        font-size: 26px;
        margin: 0;
      }

      header,
      footer {
        color: white;
        background: #111023;
        height: 20vh;
      }

      header,
      footer,
      article,
      nav,
      aside {
        padding: 1em;
      }

      h2 {
        padding-top: 20px;
        margin-top: 0;
        margin-left: 1em;
        font-weight: 600;
      }

      #main-container {
        display: flex;
        flex-direction: column;
        flex: 10;
        min-height: 100vh;
      }

      #main-container > .content {
        display: flex;
        flex: 1;
      }

      #main-container > .content > nav {
        background-color: deeppink;
        color: white;
        flex: 1;
      }

      #main-container > .content > article {
        background-color: aliceblue;
        color: black;
        flex: 5;
      }

      #main-container > .content > aside {
        background-color: blueviolet;
        color: aliceblue;
        flex: 1;
        flex-direction: column;
      }

      @media (max-width: 575px) {
        #main-container > .content {
          flex-direction: column;
        }
        #main-container > .content > article {
          flex: 50;
        }
      }

      @media (min-width: 576px) and (max-width: 767px) {
        #main-container > .content {
          flex-wrap: wrap;
        }

        #main-container > .content > nav {
          flex-basis: 100%;
          height: 10vh;
          display: flex;
          align-items: center;
        }

        #main-container > .content > article {
          min-height: calc(100vh - 30vh);
          flex: 3;
        }
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <header>Header</header>

      <div class="content">
        <nav>Nav</nav>
        <article>Article</article>
        <aside>Aside</aside>
      </div>
    </div>

    <footer>Footer</footer>
  </body>
</html>
